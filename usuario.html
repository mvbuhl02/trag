<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários - Allwed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .user-table tr td:last-child {
            width: 1%;
            white-space: nowrap;
        }
        .role-badge {
            font-size: 0.75em;
            padding: 0.35em 0.65em;
        }
        .password-toggle {
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .password-toggle:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-building-gear"></i> Allwed Patrimonium
            </a>
            <div class="d-flex align-items-center text-white">
                <div class="vr mx-3"></div>
                <div class="dropdown">
                    <a class="text-reset dropdown-toggle text-decoration-none" href="#" role="button" 
                       data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> Admin
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-white py-2 px-3 rounded shadow-sm">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active">Gestão de Usuários</li>
            </ol>
        </nav>

        <!-- Header e Botão Novo -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 text-primary">
                <i class="bi bi-people-fill"></i> Usuários do Sistema
            </h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoUsuarioModal">
                <i class="bi bi-person-add"></i> Novo Usuário
            </button>
        </div>

        <!-- Tabela de Usuários -->
        <div class="card border-0 shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover user-table align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Usuário</th>
                                <th class="d-none d-md-table-cell">Email</th>
                                <th>Permissões</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center gap-3">
                                        <i class="bi bi-person-circle fs-4 text-primary"></i>
                                        <div>
                                            <div class="fw-semibold">João Silva</div>
                                            <small class="text-muted">Administrador</small>
                                        </div>
                                    </div>
                                </td>
                                <td class="d-none d-md-table-cell">joao@empresa.com</td>
                                <td>
                                    <div class="d-flex gap-1 flex-wrap">
                                        <span class="badge bg-primary role-badge">Cadastros</span>
                                        <span class="badge bg-success role-badge">Relatórios</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge bg-success bg-opacity-10 text-success">
                                        <i class="bi bi-check-circle"></i> Ativo
                                    </span>
                                </td>
                                <td>
                                    <div class="dropdown">
                                        <button class="btn btn-link text-dark" data-bs-toggle="dropdown">
                                            <i class="bi bi-three-dots-vertical"></i>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a class="dropdown-item" href="#"><i class="bi bi-pencil"></i> Editar</a></li>
                                            <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash"></i> Excluir</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal Novo Usuário -->
        <div class="modal fade" id="novoUsuarioModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="h5 modal-title">
                            <i class="bi bi-person-add"></i> Novo Usuário
                        </h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <!-- Dados Pessoais -->
                            <div class="col-md-6">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>

                            <!-- Tipo de Acesso -->
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Acesso</label>
                                <select class="form-select" required>
                                    <option>Administrador</option>
                                    <option>Operador</option>
                                </select>
                            </div>

                            <!-- Senhas -->
                            <div class="col-md-6">
                                <label class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary password-toggle" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Repetir Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                    <button class="btn btn-outline-secondary password-toggle" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="activeUser">
                                    <label class="form-check-label" for="activeUser">
                                        Usuário Ativo
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Usuário</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle de visibilidade de senha
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', (e) => {
                const inputGroup = e.target.closest('.input-group');
                const input = inputGroup.querySelector('input');
                const icon = inputGroup.querySelector('i');
                
                input.type = input.type === 'password' ? 'text' : 'password';
                icon.classList.toggle('bi-eye-slash');
            });
        });

        // Validação de formulário
        document.querySelector('.needs-validation').addEventListener('submit', function(e) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                e.stopPropagation();
                confirmPassword.setCustomValidity('As senhas não coincidem');
                confirmPassword.reportValidity();
            } else {
                confirmPassword.setCustomValidity('');
            }

            this.classList.add('was-validated');
        }, false);
    </script>
</body>
</html>
